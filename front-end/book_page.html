<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reviewer</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='book_page.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='navbar.css') }}">
</head>
<body>
    <header>
        <a href="{{ url_for('home') }}" ><img src="{{ url_for('static', filename='logo.png') }}" alt="Brand Logo" class="logo"></a>
    </header>
    <div class="navbar">
        <div class="navbar_left">
            <a href="{{ url_for('search') }}" class="search">Search</a>
            <div class="menu_review">
                <a href="" class="menu_title">Reviews<small>â–¼</small></a>
                <div class="menu_content">
                    <a href="{{ url_for('read_review') }}">See Reviews</a>
                    <a href="{{ url_for('review') }}">Review Now!</a>
                </div>
            </div>
        </div>
        <div class="navbar_right">
            <a href="{{ url_for('login') }}" class="login">Login</a>
            <a href="{{ url_for('register') }}" class="register">Register</a>
        </div>
    </div>

<h1> Review the Book!</h1>
    <div class="content">
        <div class="contain-divs">
            <div class="book-image">
                <img id="book-img" src="{{ book.cover_url }}">
            </div>
            <div class="review-area">
                <h2> {{ book.title }}</h2><br>
                <p>Author: <strong>{{ book.author }}</strong></p>
                <p>Release date: <strong>{{ book.year }}</strong></p>
                <p>Description:</p> <p>{{ book.short_description }}</p>
                <br>
                <form action="http://127.0.0.1:5000/front-end/book_page?book={{ book.isbn }}" method="POST">
                    <h4><label for="review-written"> {{username}} write review below! </label></h4>
                    <textarea id="review-written" name="review-written" maxlength="2000" placeholder=" Max 2000 characters"></textarea>
                    <input type="hidden" value="{{username}}" id="username">
                    <div class="submit-container">
                        <input type="submit" id="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 Book Reviewer
    </footer>
</body>
</html>
