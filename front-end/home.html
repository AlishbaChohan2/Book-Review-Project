<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reviewer</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='navbar.css') }}">
</head>
<body>
    <header>
        <a href="{{ url_for('home') }}" ><img src="{{ url_for('static', filename='logo.png') }}" alt="Brand Logo" class="logo"></a>
    </header>
    <div class="navbar">
        <div class="navbar_left">
            <a href="{{ url_for('search') }}" class="search">Search</a>
            <div class="menu_review">
                <a href="" class="menu_title">Reviews<small>▼</small></a>
                <div class="menu_content">
                    <a href="{{ url_for('read_review') }}">See Reviews</a>
                    <a href="{{ url_for('review') }}">Review Now!</a>
                </div>
            </div>
        </div>
        <div class="navbar_right">
            <a href="{{ url_for('login') }}" class="login">Login</a>
            <a href="{{ url_for('register') }}" class="register">Register</a>
        </div>
    </div>

    <div class="content">
        <h1>Share and Find your favorite books!</h1>
        <h2>↓ Top Picks: Best Sellers You'll Like ↓</h2>
        <div class="book-list">
            {% for book in books %}
            <div class="book">
                <div class="book-cover">
                    <a href="{{ url_for('read_review') }}#{{ book.title }}"><img src="{{ book.cover_url }}" alt="Cover of {{ book.title }}" class="cover-image"></a>
                </div>
                <a href="{{ url_for('read_review') }}#{{ book.title }}">{{ book.title }}</a>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer>
        &copy; 2024 Book Reviewer
    </footer>
</body>
</html>
