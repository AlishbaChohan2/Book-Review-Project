<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reviewer</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='navbar.css') }}">
</head>
<body>
    <header>
        <a href="{{ url_for('home') }}" ><img src="{{ url_for('static', filename='logo.png') }}" alt="Brand Logo" class="logo"></a>
    </header>
    <div class="navbar">
        <div class="navbar_left">
            <a href="{{ url_for('search') }}" class="search">Search</a>
            <div class="menu_review">
                <a href="" class="menu_title">Reviews<small>â–¼</small></a>
                <div class="menu_content">
                    <a href="{{ url_for('read_review') }}">See Reviews</a>
                    <a href="{{ url_for('review') }}">Review Now!</a>
                </div>
            </div>
        </div>
        <div class="navbar_right">
            <a href="{{ url_for('login') }}" class="login">Login</a>
            <a href="{{ url_for('register') }}" class="register">Register</a>
        </div>
    </div>


    <div class="content">
        <div class="login-form">
            <h2>Create an Account</h2>
                <form method="POST" action="{{ url_for('register') }}">
                    <input type="text" id="username" name="username" placeholder="Username" required><br>
                    <input type="password" id="password" name="password" placeholder="Password" required><br>
                    <input type="password" id="password_confirm" name="password_confirm" placeholder="Confirm Password" required><br>
                    <input type="text" id="first_name" name="first_name" placeholder="First Name" required><br>
                    <input type="text" id="last_name" name="last_name" placeholder="Last Name" required><br><br>
                    <input type="submit" value="Register">
            </form>
        </div>
    </div>

    <footer>
        &copy; 2024 Book Reviewer
    </footer>
</body>
</html>
